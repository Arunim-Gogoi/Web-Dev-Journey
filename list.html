<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <ul type="square">
        <li>Apple</li>
        <li>Mango</li>
    </ul>
   <ol start="1", type="I">
        <li>Mango</li>
        <li>Apple</li>
        <li>Guava</li>
        <li>Api</li>

   </ol>
   <dl>
        <dt>Dog</dt>
        <dd>An animal that has four legs and can bark.</dd>
        <dt>Cat</dt>
        <dd>Another type of animal that also has four legs and can purr.</dd>
   </dl>
   <table cellspacing="40">
    <caption>
        Monthly Sales Report
    </caption>
    <tr>
        <th>Month</th>
        <th>Revenue</th>
        <th>Taxes</th>
    </tr>
    <tr>
        <td>January</td>
        <td>1200</td>
        <td>390</td>
    </tr>
    <tr>
        <td>February</td>
        <td>3400</td>
        <td>540</td>
    </tr>
   </table>

</body>
</html>
